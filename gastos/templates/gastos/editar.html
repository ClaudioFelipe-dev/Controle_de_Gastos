{% extends 'gastos/base.html' %}
{% block title %}Editar Despesa{% endblock %}
{% block content %}
<h2>Editar Despesa</h2>
<form method="post">
  {% csrf_token %}
  <label>Descrição</label><br>
  <input type="text" name="descricao" value="{{ despesa.descricao }}" required><br><br>

  <label>Categoria</label><br>
  <select name="categoria">
    {% for c in categorias %}
        <option value="{{ c.0 }}" {% if despesa.categoria == c.0 %}selected{% endif %}>
            {{ c.1 }}
        </option>
    {% endfor %}
</select><br><br>

  <label>Valor</label><br>
  <input type="number" step="0.01" name="valor" value="{{ despesa.valor }}" required><br><br>

  <label>Data</label><br>
  <input type="date" name="data" value="{{ despesa.data }}" required><br><br>

  <button type="submit">Atualizar</button>
</form>
{% endblock %}
